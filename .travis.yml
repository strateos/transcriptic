dist: bionic
sudo: false
language: python
jobs:
  include:
  - python: '3.6'
    env: TOXENV=docs
  - python: '3.6'
    env: TOXENV=lint
  - python: '3.6'
    env: TOXENV=clean,py36,stats
  - python: '3.7'
    env: TOXENV=py37
  - python: '3.8'
    env: TOXENV=py38
install:
- pip install tox
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
before_deploy:
- python setup.py sdist
- python setup.py bdist_wheel
deploy:
- provider: releases
  skip_cleanup: true
  file: dist/*
  file_glob: true
  api_key:
    secure: ''
  on:
    repo: strateos/transcriptic
    tags: true
    python: '3.6'
    condition: '$TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$'
- provider: pypi
  skip_cleanup: true
  username: '__token__'
  password:
    secure: ''
  edge: true
  on:
    tags: true
    python: '3.6'
    condition: '$TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$'
